<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combining opposites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid justify-content-center justify-content-sm-between">
        <a class="navbar-brand">Combining Opposites</a>
        <form id="inputForm" class="d-flex justify-content-between" autocomplete="off">
          <input id="word" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            list="suggestions">
          <datalist id="suggestions"> </datalist>
          <input type="button" class="btn btn-outline-success" type="submit" value="Search">
        </form>
      </div>
    </nav>
    <div class="container-fluid">
      <div id="results" class="row"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
  </body>
</html>
